<div class="container mat-elevation-z8">
  <h1 class="fullWidth">Atualizar Chamado</h1>

  <form [formGroup]="form" class="form">

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Titulo do Chamado</mat-label>
      <input [(ngModel)]="chamado.titulo" value="{{chamado.titulo}}" required formControlName="titulo" matInput
        placeholder="Manutenção">
    </mat-form-field>

    <div class="select">
      <mat-form-field appearance="outline">
        <mat-label>Técnicos</mat-label>
        <mat-select [(ngModel)]="chamado.tecnico" formControlName="tecnico" required>
          <mat-option *ngFor="let tecnico of dataSourceTecnico.data" [value]="tecnico.id">{{tecnico.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select [(ngModel)]="chamado.cliente" formControlName="cliente" required>
          <mat-option *ngFor="let cliente of dataSourceCliente.data" [value]="cliente.id">{{cliente.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="select">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="chamado.status" formControlName="status" required>
          <mat-option [value]="0"> ABERTO </mat-option>
          <mat-option [value]="1"> ANDAMENTO </mat-option>
          <mat-option [value]="2"> ENCERRADO </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <mat-select [(ngModel)]="prioridade" formControlName="prioridade" required>
          <mat-option [value]="0"> BAIXA </mat-option>
          <mat-option [value]="1"> MÉDIA </mat-option>
          <mat-option [value]="2"> ALTA </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Observações</mat-label>
      <textarea [(ngModel)]="chamado.observacoes" value="{{chamado.observacoes}}" required formControlName="observacoes"
        matInput placeholder="Trocar bateria"></textarea>
    </mat-form-field>


    <button (click)="update()" class="mat-elevation-z4" [disabled]="!validarCampos()" mat-raised-button
      color="primary">Atualizar</button>
    <button routerLink="/chamado" class="mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>

  </form>

</div>

<div class="container mat-elevation-z8">
  <h1 class="fullWidth">Atualizar Chamado</h1>

  <form [formGroup]="form" class="form">

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Titulo do Chamado</mat-label>
      <input [(ngModel)]="chamado.titulo" value="{{chamado.titulo}}" required formControlName="titulo" matInput placeholder="Manutenção">
    </mat-form-field>

    <div class="select">
      <mat-form-field appearance="outline">
        <mat-label>Técnicos</mat-label>
        <mat-select [(ngModel)]="chamado.tecnico" formControlName="tecnico" required>
          <mat-option *ngFor="let tecnico of dataSourceTecnico.data" [value]="tecnico.id">{{tecnico.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select [(ngModel)]="chamado.cliente" formControlName="cliente" required>
          <mat-option *ngFor="let cliente of dataSourceCliente.data" [value]="cliente.id">{{cliente.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Observações</mat-label>
      <textarea [(ngModel)]="chamado.observacoes" value="{{chamado.observacoes}}" required formControlName="observacoes" matInput
        placeholder="Trocar bateria"></textarea>
    </mat-form-field>

    <label class="margin">Selecione o grau de prioridade</label>
    <section class="section">
      <mat-radio-group [(ngModel)]="check" required>
        <mat-radio-button id="radioBaixa" color="warn" [value]="0" >Baixa</mat-radio-button>
        <mat-radio-button id="radioMedia" color="warn" [value]="1" >Média</mat-radio-button>
        <mat-radio-button id="radioAlta" color="warn" [value]="2" >Alta</mat-radio-button>
      </mat-radio-group>
    </section>

    <button (click)="update()" class="mat-elevation-z4" [disabled]="!validarCampos()" mat-raised-button
      color="primary">Atualizar</button>
    <button routerLink="/chamado" class="mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>

  </form>

</div>
